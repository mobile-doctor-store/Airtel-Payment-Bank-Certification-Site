<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Question data storage
        const initialQuestions = [
            {
                id: 1,
                question: "What is the full form of KYC in banking?",
                options: ["Know Your Customer", "Keep Your Cash", "Know Your Cash", "Keep Your Customer"],
                correctAnswer: 0,
                category: "Banking Basics",
                explanation: "KYC stands for Know Your Customer, which is a process used by banks to verify the identity of their customers."
            },
            {
                id: 2,
                question: "What is the minimum balance required for Airtel Payment Bank savings account?",
                options: ["₹500", "₹1000", "₹0", "₹100"],
                correctAnswer: 2,
                category: "Account Management",
                explanation: "Airtel Payment Bank offers zero minimum balance savings accounts, making banking accessible to everyone."
            },
            {
                id: 3,
                question: "Which of the following is NOT a digital payment method?",
                options: ["UPI", "NEFT", "Cash", "RTGS"],
                correctAnswer: 2,
                category: "Digital Payments",
                explanation: "Cash is a physical payment method, while UPI, NEFT, and RTGS are digital payment methods."
            },
            {
                id: 4,
                question: "What is the maximum transaction limit for UPI payments?",
                options: ["₹1,00,000", "₹2,00,000", "₹5,00,000", "₹10,00,000"],
                correctAnswer: 0,
                category: "Transaction Limits",
                explanation: "The maximum transaction limit for UPI payments is ₹1,00,000 per transaction."
            },
            {
                id: 5,
                question: "Which regulatory body governs banking operations in India?",
                options: ["SEBI", "RBI", "IRDAI", "NPCI"],
                correctAnswer: 1,
                category: "Regulatory",
                explanation: "Reserve Bank of India (RBI) is the central bank that governs banking operations in India."
            }
        ];
        
        // Navigation Component
        function Navigation({ currentPage, onPageChange }) {
            return (
                <nav className="bg-white shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center">
                                    <div className="w-8 h-8 bg-airtel-blue rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">A</span>
                                    </div>
                                    <h1 className="ml-3 text-xl font-bold text-gray-900">Airtel Payment Bank</h1>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={() => onPageChange('home')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        currentPage === 'home' 
                                            ? 'bg-airtel-blue text-white' 
                                            : 'text-gray-700 hover:text-airtel-blue'
                                    }`}
                                >
                                    Home
                                </button>
                                <button
                                    onClick={() => onPageChange('quiz')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        currentPage === 'quiz' 
                                            ? 'bg-airtel-blue text-white' 
                                            : 'text-gray-700 hover:text-airtel-blue'
                                    }`}
                                >
                                    Quiz
                                </button>
                                <button
                                    onClick={() => onPageChange('admin')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        currentPage === 'admin' 
                                            ? 'bg-airtel-blue text-white' 
                                            : 'text-gray-700 hover:text-airtel-blue'
                                    }`}
                                >
                                    Admin
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }
        
        // Home Page Component
        function HomePage({ questions, onStartQuiz }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            
            const categories = ['all', ...new Set(questions.map(q => q.category))];
            
            const filteredQuestions = questions.filter(question => {
                const matchesSearch = question.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    question.category.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'all' || question.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            
            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Hero Section */}
                    <div className="gradient-bg rounded-2xl p-8 text-white mb-8">
                        <div className="max-w-3xl">
                            <h1 className="text-4xl font-bold mb-4">
                                Airtel Payment Bank Certification 2025
                            </h1>
                            <p className="text-xl opacity-90 mb-6">
                                Master your banking knowledge with our comprehensive question bank. 
                                Practice with real exam scenarios and pass your certification with confidence.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <button
                                    onClick={onStartQuiz}
                                    className="btn-primary px-8 py-3 rounded-lg font-semibold text-lg"
                                >
                                    Start Practice Quiz
                                </button>
                                <div className="flex items-center text-sm opacity-80">
                                    <span>📚 {questions.length} Questions Available</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Search and Filter */}
                    <div className="mb-8">
                        <div className="flex flex-col sm:flex-row gap-4">
                            <div className="flex-1">
                                <input
                                    type="text"
                                    placeholder="Search questions..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                                />
                            </div>
                            <select
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                            >
                                {categories.map(category => (
                                    <option key={category} value={category}>
                                        {category === 'all' ? 'All Categories' : category}
                                    </option>
                                ))}
                            </select>
                        </div>
                        <div className="mt-2 text-sm text-gray-600">
                            Showing {filteredQuestions.length} of {questions.length} questions
                        </div>
                    </div>
                    
                    {/* Questions Grid */}
                    <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        {filteredQuestions.map(question => (
                            <div key={question.id} className="quiz-card bg-white rounded-xl card-shadow p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="px-3 py-1 bg-airtel-blue text-white text-xs rounded-full">
                                        {question.category}
                                    </span>
                                    <span className="text-sm text-gray-500">Q{question.id}</span>
                                </div>
                                <h3 className="text-lg font-semibold mb-4 text-gray-900">
                                    {question.question}
                                </h3>
                                <div className="space-y-2">
                                    {question.options.map((option, index) => (
                                        <div key={index} className="flex items-center space-x-2">
                                            <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                                index === question.correctAnswer 
                                                    ? 'bg-green-500 border-green-500' 
                                                    : 'border-gray-300'
                                            }`}>
                                                {index === question.correctAnswer && (
                                                    <div className="w-2 h-2 bg-white rounded-full"></div>
                                                )}
                                            </div>
                                            <span className={`text-sm ${
                                                index === question.correctAnswer 
                                                    ? 'text-green-600 font-medium' 
                                                    : 'text-gray-700'
                                            }`}>
                                                {option}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 pt-4 border-t border-gray-200">
                                    <p className="text-sm text-gray-600">
                                        <strong>Explanation:</strong> {question.explanation}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        // Quiz Page Component
        function QuizPage({ questions, onBackToHome }) {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(30);
            const [quizStarted, setQuizStarted] = useState(false);
            
            const shuffledQuestions = useState(() => 
                questions.sort(() => Math.random() - 0.5).slice(0, 5)
            )[0];
            
            useEffect(() => {
                if (quizStarted && timeLeft > 0 && !showResult) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (timeLeft === 0) {
                    handleNextQuestion();
                }
            }, [timeLeft, quizStarted, showResult]);
            
            const handleAnswerSelect = (answerIndex) => {
                setSelectedAnswer(answerIndex);
            };
            
            const handleNextQuestion = () => {
                if (selectedAnswer === shuffledQuestions[currentQuestion].correctAnswer) {
                    setScore(score + 1);
                }
                
                if (currentQuestion < shuffledQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setTimeLeft(30);
                } else {
                    setShowResult(true);
                }
            };
            
            const restartQuiz = () => {
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowResult(false);
                setScore(0);
                setTimeLeft(30);
                setQuizStarted(false);
            };
            
            if (!quizStarted) {
                return (
                    <div className="max-w-2xl mx-auto px-4 py-16">
                        <div className="text-center">
                            <div className="w-24 h-24 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">
                                <span className="text-white text-3xl">🎯</span>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">
                                Ready for the Quiz?
                            </h1>
                            <p className="text-lg text-gray-600 mb-8">
                                Test your knowledge with 5 random questions. You'll have 30 seconds per question.
                            </p>
                            <div className="space-y-4">
                                <button
                                    onClick={() => setQuizStarted(true)}
                                    className="btn-primary px-8 py-3 rounded-lg font-semibold text-lg"
                                >
                                    Start Quiz
                                </button>
                                <button
                                    onClick={onBackToHome}
                                    className="block mx-auto text-gray-600 hover:text-airtel-blue transition-colors"
                                >
                                    Back to Home
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (showResult) {
                const percentage = (score / shuffledQuestions.length) * 100;
                return (
                    <div className="max-w-2xl mx-auto px-4 py-16">
                        <div className="text-center">
                            <div className={`w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 ${
                                percentage >= 70 ? 'bg-green-100' : 'bg-red-100'
                            }`}>
                                <span className="text-3xl">
                                    {percentage >= 70 ? '🎉' : '📚'}
                                </span>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">
                                Quiz Complete!
                            </h1>
                            <div className="text-6xl font-bold text-airtel-blue mb-4">
                                {score}/{shuffledQuestions.length}
                            </div>
                            <p className="text-lg text-gray-600 mb-8">
                                You scored {percentage.toFixed(0)}%
                            </p>
                            <div className="space-y-4">
                                <button
                                    onClick={restartQuiz}
                                    className="btn-primary px-8 py-3 rounded-lg font-semibold text-lg mr-4"
                                >
                                    Try Again
                                </button>
                                <button
                                    onClick={onBackToHome}
                                    className="px-8 py-3 rounded-lg font-semibold text-lg border-2 border-airtel-blue text-airtel-blue hover:bg-airtel-blue hover:text-white transition-colors"
                                >
                                    Back to Home
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            const currentQ = shuffledQuestions[currentQuestion];
            
            return (
                <div className="max-w-2xl mx-auto px-4 py-8">
                    {/* Progress Bar */}
                    <div className="mb-8">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-sm text-gray-600">
                                Question {currentQuestion + 1} of {shuffledQuestions.length}
                            </span>
                            <span className={`text-sm font-semibold ${
                                timeLeft <= 10 ? 'text-red-500' : 'text-gray-600'
                            }`}>
                                {timeLeft}s
                            </span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="bg-airtel-blue h-2 rounded-full transition-all duration-300"
                                style={{ width: `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%` }}
                            ></div>
                        </div>
                    </div>
                    
                    {/* Question Card */}
                    <div className="bg-white rounded-xl card-shadow p-8 mb-6">
                        <div className="mb-6">
                            <span className="px-3 py-1 bg-airtel-blue text-white text-xs rounded-full">
                                {currentQ.category}
                            </span>
                        </div>
                        
                        <h2 className="text-xl font-semibold text-gray-900 mb-8">
                            {currentQ.question}
                        </h2>
                        
                        <div className="space-y-4">
                            {currentQ.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswerSelect(index)}
                                    className={`w-full p-4 text-left rounded-lg border-2 transition-all ${
                                        selectedAnswer === index
                                            ? 'border-airtel-blue bg-blue-50 text-airtel-blue'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="flex items-center space-x-3">
                                        <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                            selectedAnswer === index
                                                ? 'border-airtel-blue bg-airtel-blue'
                                                : 'border-gray-300'
                                        }`}>
                                            {selectedAnswer === index && (
                                                <div className="w-2 h-2 bg-white rounded-full"></div>
                                            )}
                                        </div>
                                        <span className="font-medium">{option}</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Next Button */}
                    <button
                        onClick={handleNextQuestion}
                        disabled={selectedAnswer === null}
                        className={`w-full py-3 rounded-lg font-semibold text-lg transition-all ${
                            selectedAnswer !== null
                                ? 'btn-primary text-white'
                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                        }`}
                    >
                        {currentQuestion === shuffledQuestions.length - 1 ? 'Finish Quiz' : 'Next Question'}
                    </button>
                </div>
            );
        }
        
        // Admin Page Component
        function AdminPage({ questions, onAddQuestion, onUpdateQuestion, onDeleteQuestion }) {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingQuestion, setEditingQuestion] = useState(null);
            const [formData, setFormData] = useState({
                question: '',
                options: ['', '', '', ''],
                correctAnswer: 0,
                category: '',
                explanation: ''
            });
            
            // Obfuscated password check
            const checkPassword = (inputPassword) => {
                const correctPassword = String.fromCharCode(82,107,117,115,101,114,64,49,52,51); // "Rkuser@143"
                return inputPassword === correctPassword;
            };
            
            const handleLogin = (e) => {
                e.preventDefault();
                if (checkPassword(password)) {
                    setIsAuthenticated(true);
                } else {
                    alert('Incorrect password');
                }
            };
            
            const handleFormSubmit = (e) => {
                e.preventDefault();
                if (editingQuestion) {
                    onUpdateQuestion(editingQuestion.id, formData);
                    setEditingQuestion(null);
                } else {
                    onAddQuestion(formData);
                }
                setFormData({
                    question: '',
                    options: ['', '', '', ''],
                    correctAnswer: 0,
                    category: '',
                    explanation: ''
                });
                setShowAddForm(false);
            };
            
            const handleEdit = (question) => {
                setEditingQuestion(question);
                setFormData({
                    question: question.question,
                    options: [...question.options],
                    correctAnswer: question.correctAnswer,
                    category: question.category,
                    explanation: question.explanation
                });
                setShowAddForm(true);
            };
            
            if (!isAuthenticated) {
                return (
                    <div className="max-w-md mx-auto px-4 py-16">
                        <div className="bg-white rounded-xl card-shadow p-8">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-airtel-blue rounded-full flex items-center justify-center mx-auto mb-4">
                                    <span className="text-white text-2xl">🔒</span>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900">Admin Access</h1>
                                <p className="text-gray-600 mt-2">Enter password to manage questions</p>
                            </div>
                            <form onSubmit={handleLogin}>
                                <input
                                    type="password"
                                    placeholder="Enter admin password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent mb-4"
                                />
                                <button
                                    type="submit"
                                    className="w-full btn-primary py-3 rounded-lg font-semibold text-white"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="max-w-6xl mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Question Management</h1>
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="btn-primary px-6 py-3 rounded-lg font-semibold text-white"
                        >
                            Add New Question
                        </button>
                    </div>
                    
                    {/* Add/Edit Form */}
                    {showAddForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
                                <h2 className="text-2xl font-bold mb-6">
                                    {editingQuestion ? 'Edit Question' : 'Add New Question'}
                                </h2>
                                <form onSubmit={handleFormSubmit}>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Question
                                        </label>
                                        <textarea
                                            value={formData.question}
                                            onChange={(e) => setFormData({...formData, question: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                                            rows="3"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Options
                                        </label>
                                        {formData.options.map((option, index) => (
                                            <div key={index} className="flex items-center mb-2">
                                                <input
                                                    type="radio"
                                                    name="correctAnswer"
                                                    checked={formData.correctAnswer === index}
                                                    onChange={() => setFormData({...formData, correctAnswer: index})}
                                                    className="mr-2"
                                                />
                                                <input
                                                    type="text"
                                                    value={option}
                                                    onChange={(e) => {
                                                        const newOptions = [...formData.options];
                                                        newOptions[index] = e.target.value;
                                                        setFormData({...formData, options: newOptions});
                                                    }}
                                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                                                    placeholder={`Option ${index + 1}`}
                                                    required
                                                />
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Category
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.category}
                                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Explanation
                                        </label>
                                        <textarea
                                            value={formData.explanation}
                                            onChange={(e) => setFormData({...formData, explanation: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-airtel-blue focus:border-transparent"
                                            rows="3"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="flex space-x-4">
                                        <button
                                            type="submit"
                                            className="btn-primary px-6 py-3 rounded-lg font-semibold text-white"
                                        >
                                            {editingQuestion ? 'Update Question' : 'Add Question'}
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingQuestion(null);
                                            }}
                                            className="px-6 py-3 rounded-lg font-semibold border-2 border-gray-300 text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {/* Questions List */}
                    <div className="grid gap-6">
                        {questions.map(question => (
                            <div key={question.id} className="bg-white rounded-xl card-shadow p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <span className="px-3 py-1 bg-airtel-blue text-white text-xs rounded-full">
                                            {question.category}
                                        </span>
                                        <span className="ml-2 text-sm text-gray-500">Q{question.id}</span>
                                    </div>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => handleEdit(question)}
                                            className="px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm hover:bg-blue-200"
                                        >
                                            Edit
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (confirm('Are you sure you want to delete this question?')) {
                                                    onDeleteQuestion(question.id);
                                                }
                                            }}
                                            className="px-3 py-1 bg-red-100 text-red-700 rounded-lg text-sm hover:bg-red-200"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                                
                                <h3 className="text-lg font-semibold mb-4 text-gray-900">
                                    {question.question}
                                </h3>
                                
                                <div className="space-y-2 mb-4">
                                    {question.options.map((option, index) => (
                                        <div key={index} className="flex items-center space-x-2">
                                            <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                                index === question.correctAnswer 
                                                    ? 'bg-green-500 border-green-500' 
                                                    : 'border-gray-300'
                                            }`}>
                                                {index === question.correctAnswer && (
                                                    <div className="w-2 h-2 bg-white rounded-full"></div>
                                                )}
                                            </div>
                                            <span className={`text-sm ${
                                                index === question.correctAnswer 
                                                    ? 'text-green-600 font-medium' 
                                                    : 'text-gray-700'
                                            }`}>
                                                {option}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="pt-4 border-t border-gray-200">
                                    <p className="text-sm text-gray-600">
                                        <strong>Explanation:</strong> {question.explanation}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [questions, setQuestions] = useState(initialQuestions);
            
            const addQuestion = (questionData) => {
                const newQuestion = {
                    ...questionData,
                    id: Math.max(...questions.map(q => q.id)) + 1
                };
                setQuestions([...questions, newQuestion]);
            };
            
            const updateQuestion = (id, questionData) => {
                setQuestions(questions.map(q => 
                    q.id === id ? { ...q, ...questionData } : q
                ));
            };
            
            const deleteQuestion = (id) => {
                setQuestions(questions.filter(q => q.id !== id));
            };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation currentPage={currentPage} onPageChange={setCurrentPage} />
                    
                    <main className="fade-in">
                        {currentPage === 'home' && (
                            <HomePage 
                                questions={questions} 
                                onStartQuiz={() => setCurrentPage('quiz')} 
                            />
                        )}
                        {currentPage === 'quiz' && (
                            <QuizPage 
                                questions={questions} 
                                onBackToHome={() => setCurrentPage('home')} 
                            />
                        )}
                        {currentPage === 'admin' && (
                            <AdminPage 
                                questions={questions}
                                onAddQuestion={addQuestion}
                                onUpdateQuestion={updateQuestion}
                                onDeleteQuestion={deleteQuestion}
                            />
                        )}
                    </main>
                </div>
            );
        }
        
        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
